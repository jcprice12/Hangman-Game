<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<img id="myImage" src="assets/images/darthVader.png" alt="Darth Vader">
	<div class="titleContainer">
		<div class=headerWrapper>
			<h1>
				HANGMAN
			</h1>
		</div>
	</div>
	<div id="startDivContainer">
		<div id="startDiv">
			PRESS ANY KEY TO START
			<!-- populated by javascript -->
		</div>
	</div>
	<div class="mainContent gametime">
			<div id="messageContainer">
				Press a key to guess a letter.
			</div>
			<div id="wordContainer" class="clearFix">
			</div>
		<section class="half left">
			<div class="guessesContainer clearFix">
				<h2>
					INCORRECT GUESSES
				</h2>
				<div id="usedCharsContainer">
					<!-- populated by javascript -->
				</div>
				<h2 id="guessesRemainingHeader">
					GUESSES REMAINING
				</h2>
				<div id="guessesRemainingContainer">
					<!-- populated by javascript -->
				</div>
			</div>
		</section>
		<section class="half right">
			<div id="timeContainer">
				<h2>
					TIME REMAINING
				</h2>
				<div id="timerWrapper">
					<div id="timer">
					</div>
				</div>
			</div>
		</section>
	</div>

	<script type="text/javascript" src="assets/javascript/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
